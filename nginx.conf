# Oreo Media Management - Nginx Configuration
# Place this in /etc/nginx/sites-available/oreo-media
# Then create symlink: sudo ln -s /etc/nginx/sites-available/oreo-media /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name 167.71.201.117;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Main uploads directory
    location /uploads/ {
        alias /var/www/oreo-cdn/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS for media files - Use environment variable
        set $cors_origin $http_origin;
        if ($cors_origin = "") {
            set $cors_origin "http://167.71.201.117:3066";
        }
        add_header Access-Control-Allow-Origin $cors_origin;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
        
        # Security: Block access to sensitive files
        location ~ /\\. {
            deny all;
        }
        
        # Security: Block access to backup files
        location ~ \\.(bak|backup|old|tmp)$ {
            deny all;
        }
    }

    # Optimized images
    location /uploads/optimized/ {
        alias /var/www/oreo-cdn/uploads/optimized/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Thumbnails
    location /uploads/thumbnails/ {
        alias /var/www/oreo-cdn/uploads/thumbnails/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Converted files
    location /uploads/converted/ {
        alias /var/www/oreo-cdn/uploads/converted/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Batch processed files
    location /uploads/batch-optimized/ {
        alias /var/www/oreo-cdn/uploads/batch-optimized/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API endpoints - proxy to Node.js app
    location /api/ {
        proxy_pass http://167.71.201.117:3018;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://167.71.201.117:3018;
        access_log off;
    }

    # Root redirect to API docs
    location / {
        return 301 /api;
    }
}
